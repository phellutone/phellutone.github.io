<!DOCTYPE html>
<html>
  <head>
    <meta charset=“utf-8”>
    <title>demo</title>
    <script>
      let HOST = "" //ws server address
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById('ws');
        el.innerHTML = event.data;
      };
    </script>
  </head>
  <body>
    <div id=ws>ws response data</div>
  </body>
</html>
